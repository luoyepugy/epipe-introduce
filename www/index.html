<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>epipeApp介绍</title>
	<link rel="stylesheet" href="css/index.min.css">
</head>
<body>
	<h2 class="title">epipeApp介绍</h2>
	<div class="content">
		<div class="purchaser j-purchaser">
			<img src="images/gif/home.gif" alt="欢迎页面">
			<img class="none" src="images/login.png" alt="登录页面">
			<img class="none" src="images/gif/login.gif" alt="登录页面2">
			<img class="none" src="images/purchase-publish.png" alt="发布页面">
			<img class="none" src="images/gif/purchase-publish.gif" alt="发布页面2">	
			<img class="none" src="images/gif/purchase-list.gif" alt="列表页面">
			<img class="none" src="images/gif/purchase-list2.gif" alt="列表页面2">
			<img class="none" src="images/purchase-offer.png" alt="选择页面">
			<img class="none" src="images/gif/purchase-offer.gif" alt="选择页面2">
			<img class="none" src="images/purchase-order.png" alt="订单页面">
		</div>
		<div class="vendor j-vendor">
			<img src="images/vendor-home.jpg" alt="欢迎页面">	
			<img src="images/gif/vendor-list.gif" alt="列表页面">	
			<img src="images/vendor-publish.png" alt="发布页面">
			<img src="images/gif/vendor-publish.gif" alt="发布页面2">	
			<img src="images/vendor-order.png" alt="订单页面">	
		</div>
	</div>
	<script src="lib/jquery.min.js"></script>
	<script src="js/index.min.js"></script>

</html>
